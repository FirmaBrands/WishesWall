<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma Birthday Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display&family=Inter:wght@300;400;800&family=Space+Grotesk:wght@300;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              firma: {
                pink: '#FF0055', // The striking magenta from the reference
                dark: '#050505',
                teal: '#008F7A', // Secondary accent seen in illustration
              },
              fontFamily: {
                syne: ['Syne', 'sans-serif'],
                grotesk: ['Space Grotesk', 'sans-serif'],
                serif: ['DM Serif Display', 'serif'],
                anton: ['Anton', 'sans-serif'],
                inter: ['Inter', 'sans-serif'],
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      
      /* Idle Floating Animation */
      @keyframes float-idle {
        0% { transform: translateY(0px) translateX(0px); }
        33% { transform: translateY(-10px) translateX(5px); }
        66% { transform: translateY(5px) translateX(-5px); }
        100% { transform: translateY(0px) translateX(0px); }
      }
      .animate-float-idle {
        animation: float-idle 8s ease-in-out infinite;
      }

      /* Typewriter Cursor */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink::after {
        content: '';
        display: inline-block;
        width: 0.15em;
        height: 0.8em;
        background-color: currentColor;
        margin-left: 4px;
        animation: blink 1s step-end infinite;
      }
    </style>

}
</script>
