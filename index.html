<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma Birthday Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Original Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Anton&family=Assistant:wght@400;700&family=Bebas+Neue&family=DM+Serif+Display&family=Frank+Ruhl+Libre:wght@400;700&family=Heebo:wght@400;700;900&family=Inter:wght@300;400;800&family=Lato:wght@400;700&family=Merriweather:ital,wght@0,400;1,700&family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;700&family=Oswald:wght@400;700&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400;1,400&family=Raleway:wght@400;700&family=Roboto:wght@400;700&family=Rubik:wght@400;700&family=Secular+One&family=Space+Grotesk:wght@300;700&family=Syne:wght@400;700;800&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Additional Variety Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Nunito:wght@400;700;900&family=Comfortaa:wght@400;700&family=Righteous&family=Lobster&family=Pacifico&family=Dancing+Script:wght@400;700&family=Fredoka+One&family=Kalam:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              firma: {
                pink: '#FF0055', // The striking magenta from the reference
                dark: '#050505',
                teal: '#008F7A', // Secondary accent seen in illustration
              },
              party: {
                pink: '#ff83e2',
                lime: '#dbfe66',
                purple: '#5843f6',
                teal: '#36e6dc',
                red: '#ff0000',
                green: '#239f1b',
                orange: '#fe4c30',
              },
              fontFamily: {
                // Display & Artistic
                syne: ['Syne', 'sans-serif'],
                grotesk: ['Space Grotesk', 'sans-serif'],
                serif: ['DM Serif Display', 'serif'],
                anton: ['Anton', 'sans-serif'],
                marker: ['Permanent Marker', 'cursive'],
                playfair: ['Playfair Display', 'serif'],
                bebas: ['Bebas Neue', 'sans-serif'],
                amatic: ['Amatic SC', 'cursive'],
                
                // Top Google Fonts (Clean/Modern)
                roboto: ['Roboto', 'sans-serif'],
                montserrat: ['Montserrat', 'sans-serif'],
                oswald: ['Oswald', 'sans-serif'],
                raleway: ['Raleway', 'sans-serif'],
                lato: ['Lato', 'sans-serif'],
                merriweather: ['Merriweather', 'serif'],
                opensans: ['Open Sans', 'sans-serif'],
                inter: ['Inter', 'sans-serif'],
                
                // Hebrew Optimized
                heebo: ['Heebo', 'sans-serif'],
                rubik: ['Rubik', 'sans-serif'],
                frank: ['Frank Ruhl Libre', 'serif'],
                assistant: ['Assistant', 'sans-serif'],
                varela: ['Varela Round', 'sans-serif'],
                secular: ['Secular One', 'sans-serif'],
                
                // Additional Variety Fonts
                poppins: ['Poppins', 'sans-serif'],
                nunito: ['Nunito', 'sans-serif'],
                comfortaa: ['Comfortaa', 'cursive'],
                righteous: ['Righteous', 'cursive'],
                lobster: ['Lobster', 'cursive'],
                pacifico: ['Pacifico', 'cursive'],
                dancing: ['Dancing Script', 'cursive'],
                fredoka: ['Fredoka One', 'cursive'],
                kalam: ['Kalam', 'cursive'],
                satisfy: ['Satisfy', 'cursive'],
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      
      /* Idle Floating Animation */
      @keyframes float-idle {
        0% { transform: translateY(0px) translateX(0px); }
        33% { transform: translateY(-10px) translateX(5px); }
        66% { transform: translateY(5px) translateX(-5px); }
        100% { transform: translateY(0px) translateX(0px); }
      }
      .animate-float-idle {
        animation: float-idle 8s ease-in-out infinite;
      }

      /* Typewriter Cursor */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink::after {
        content: '';
        display: inline-block;
        width: 0.15em;
        height: 0.8em;
        background-color: currentColor;
        margin-left: 4px;
        animation: blink 1s step-end infinite;
      }
    </style>

  }
}
</script>
